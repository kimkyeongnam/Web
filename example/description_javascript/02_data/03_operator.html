        // 연산자의 대상에 되는 값 = 피연산자
        console.log(1+2);
        console.log(1-2);        
        console.log(1*2);        
        console.log(1/2);        
        
        // %(모듈러스) : 나머지 값
        console.log(1%2);
        
        // **(제곱)
        console.log(2**3);

        // 괄호에 따른 우선순위
        console.log(4+3*2);
        console.log((4+3)*2);
        
        // 변수도 연산자로 계산 가능

        console.log(a+b);

        // 변수에 값을 대입할 때 사용
        let x = 10;
        console.log(x);
