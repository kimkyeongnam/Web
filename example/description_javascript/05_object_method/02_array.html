<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>배열</h1>
    <h2>배열의 생성</h2>
    <script>    
        // 배열의 생성 : [요소1, 요소2, ...]
        document.write([])
    </script>
    <h2>배열의 조회</h2>
    <script>
        // 배열의 조회 : 배열명[인덱스]. 인덱스는 우리가 세는 숫자 - 1 (0부터)
        const arr = ['서울', '인천', '부산', '울산', '광주'];
        document.write(arr[2] + '<br>');
        // 배열의 길이 : 배열명.length 배열의 길이 (최대 인덱스+1)
        document.write(arr.length + '<br>');
        // 마지막 요소 조회
        document.write(arr[arr.length-1]);
    </script>
    <h2>배열의 요소 추가 및 삭제</h2>
    <script>
        const arr2 = [1, 2, 3, 4];
        arr2.push('새로운 요소'); // push(요소) 메소드 : 맨 뒤에 요소 추가
        document.write(arr2 + '<br>');
        let pop = arr2.pop(); // pop() 메소드 : 맨 뒤에 요소 삭제(반환)
        document.write(arr2 + '<br>' + pop + '<br>');
        let shift = arr2.shift(); // shift() 메소드 : 맨 앞에 요소 삭제(반환)
        document.write(arr2 + '<br>' + shift + '<br>')
        let unshift = arr2.unshift(); // unshift(요소) 메소드 : 맨 앞에 요소 추가
        document.write(arr2 + '<br>' + unshift + '<br>')
    </script>


    <h2>배열의 요소 반복</h2>
    <script>
        const arr3 = ["자장면", "짬뽕", "탕수육", "유산슬", "깐풍기"];
        document.write("<h3>for을 이용한 반복</h3>");
        document.write(arr3 + '<br>');
        for(let i=0; i<arr3.length; i++) {
            document.write(i+"번째 " + arr3[i] + '<br>');
        }
        document.write("<h3>for-of를 통한 반복</h3>");
        for(let v of arr3) {
            document.write( v + "<br>");
        }
        document.write("<h3>forEach를 이용한 반복</h3>");
        arr3.forEach(function(v) {
            document.write(v + "<br>");
        })
        function myFun(v){
            document.write(v + "을(를) 먹고 싶다<br>");
        }
        arr3.forEach(myFun);
    </script>
</body>
</html>
