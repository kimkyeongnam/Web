    <!-- el이라는 id를 가진 요소 -->
    <p id="el">before</p>
    <script>
        // document.getElementId(아이디) : 특정 아이디를 지닌 요소를 찾아준다 (아이디는 중복되지 않는 값이라 하나만 걸림)
        const element = document.getElementbyId('el');
        // 위의 el id를 가진 p 태그의 element가 지정됨
        document.write(element.innerHTML + "<br>");
