<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>00_syntax</title>
    <style>
        /* class: write dot(.) */
        .center{
            text-align: center;
            font-size: 20px;
        }
        .right{
            text-align: right;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>1. Design Using tag</h1>
    <p><b>Hello</b></p>
    <p><i>Hello</i></p>

    <br><hr>

    <h1>2. Design Using style</h1>
    <p style="color: brown;"><b>Hi</b></p>

    <br><hr>

    <h1>3. Design Using class</h1>
    <p class="center">Good Morning</p>
    <p class="right">Good Morning</p>
</body>
</html>
